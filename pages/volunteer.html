<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loved Pets Animal Shelter - Volunteer</title>
    <link rel="stylesheet" href="../index.css" type="text/css">

    <!-- Genos + Della Respira Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Genos:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Small form styles using the site's color scheme -->
    <style>
      :root { 
        --accent: #8FBC59; 
        --bg: snow; 
        --text: #222; 
        --muted: #666; 
    }

      .volunteer-main { 
        background: var(--bg); 
        padding: 2rem 1rem 4rem; 
        min-height: calc(100vh - 5em); 
    }
      .volunteer-form-section h1 { 
        font-family: "Genos", sans-serif; 
        color: var(--accent); 
        text-align: center; 
        margin-bottom: 1rem; 
    }

      .volunteer-form {
        max-width: 900px;
        margin: 0 auto;
        background: #fff;
        border-radius: 10px;
        padding: 1.25rem;
        box-shadow: 0 6px 20px rgba(0,0,0,0.06);
        font-family: "Open Sans", system-ui, sans-serif;
      }

      .volunteer-form label { 
        display:block; 
        margin-top:0.6rem; 
        color: var(--text); 
        font-weight:600; 
        font-size:0.95rem; 
    }

      .volunteer-form input[
        type="text"
        ],

      .volunteer-form input[
        type="email"
        ],
      .volunteer-form input[
        type="tel"
        ],
      .volunteer-form textarea {
        width:100%; 
        padding:0.6rem; 
        margin-top:0.25rem;
        border:1px solid #ddd; 
        border-radius:6px; 
        font-size:1rem;
      }
      .volunteer-form textarea { 
        min-height:120px; 
        resize:vertical; 
    }
      .volunteer-form fieldset { 
        border:1px solid #eee; 
        padding:0.75rem; 
        border-radius:6px; 
        margin-top:0.75rem; 
    }

      .volunteer-form legend { 
        font-weight:700; 
        color:var(--muted); 
    }
      .checkbox-grid { 
        display:flex; 
        flex-wrap:wrap; 
        gap:0.5rem 1rem;
        margin-top:0.5rem; 
    }
      .checkbox-grid label { 
        font-weight:500; 
        color:var(--text); 
    }

      .volunteer-actions { 
        display:flex; 
        justify-content:flex-end; 
        gap:1rem; 
        margin-top:1rem; 
    }

      .btn {
        background: var(--accent); 
        color: snow; border:none; 
        padding:0.7rem 1rem; 
        border-radius:8px; 
        cursor:pointer; 
        font-weight:700; 
    }

      .btn.secondary { 
        background:#f0f0f0; 
        color:var(--text); 
        border:1px solid #e0e0e0; 
    }

      @media (max-width:640px){
         .volunteer-form { 
            padding:1rem; 
        } 
         .checkbox-grid { 
            flex-direction:column; 
        } 
        }
    </style>
</head>
<body>
    <!-- Nav Bar -->
    <header class="header">
        <div class="left-side">
            <img src="../images/logo.png">
            <h1>Loved Pets Animal Shelter</h1>
        </div>
        <div class="right-side">
            <a href="../index.html">Home</a>
            <a href="adopt.html">Adopt</a>
            <a href="volunteer.html">Volunteer</a>
        </div>
    </header>

    <!-- Volunteer form -->
    <main class="volunteer-main">
      <section class="volunteer-form-section" aria-labelledby="volunteer-heading">
        <h1 id="volunteer-heading">Volunteer with Us</h1>

        <form class="volunteer-form" action="#" method="post" novalidate>
          <label for="full-name">Full name</label>
          <input id="full-name" name="full-name" type="text" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="(555) 123-4567">

          <fieldset>
            <legend>Availability (check all that apply)</legend>
            <div class="checkbox-grid" role="group" aria-label="Availability days">
              <label><input type="checkbox" name="days" value="monday"> Monday (8am - 5pm)</label>
              <label><input type="checkbox" name="days" value="tuesday"> Tuesday (8am - 5pm)</label>
              <label><input type="checkbox" name="days" value="wednesday"> Wednesday (8am - 8pm)</label>
              <label><input type="checkbox" name="days" value="thursday"> Thursday (8am - 5pm)</label>
              <label><input type="checkbox" name="days" value="friday"> Friday (8am - 12pm)</label>
              <label><input type="checkbox" name="days" value="saturday"> Saturday (8am - 12pm)</label>
              <label><input type="checkbox" name="days" value="sunday"> Sunday (Closed)</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Areas of interest</legend>
            <div class="checkbox-grid" role="group" aria-label="Areas of interest">
              <label><input type="checkbox" name="interest" value="animal-care"> Animal care</label>
              <label><input type="checkbox" name="interest" value="grooming"> Grooming</label>
              <label><input type="checkbox" name="interest" value="intake-medical"> Intake / medical</label>
              <label><input type="checkbox" name="interest" value="events"> Events</label>
              <label><input type="checkbox" name="interest" value="admin"> Administration / office</label>
            </div>
          </fieldset>

          <label for="experience">Relevant experience / notes</label>
          <textarea id="experience" name="experience" placeholder="Tell us about any previous volunteer work, animal experience, or limitations."></textarea>

          <div class="volunteer-actions">
            <button type="reset" class="btn secondary">Reset</button>
            <button type="submit" class="btn">Apply to Volunteer</button>
          </div>
        </form>
      </section>
    </main>
    
</body>
</html>
